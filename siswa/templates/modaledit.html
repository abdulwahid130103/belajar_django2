<div class="modal modaltambah" id="modaledit" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Modal Edit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            {% csrf_token %} 
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Nama Siswa</label>
                    <input type="text" id="namasiswaedit" placeholder="Masukkan nama ...." class="form-control" required>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Kelas Siswa</label>
                    <input type="text" id="kelassiswaedit" placeholder="Masukkan kelas ...." class="form-control" required>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Alamat Siswa</label>
                    <input type="text" id="alamatsiswaedit" placeholder="Masukkan alamat ...." class="form-control" required>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Nilai Siswa</label>
                    <input type="text" id="nilaisiswaedit" placeholder="Masukkan nilai ...." class="form-control" required>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary update-data" id="simpan-data">Update</button>
        </div>
      </div>
    </div>
  </div>
